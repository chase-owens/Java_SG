<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>VendingMachine</title>
    <meta name="VendingMachine" content="VendingMachine" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="jumbotron"><h1 class="title">Vending Machine</h1></header>
    <main>
      <section class="itemSection">
        <h2 class="title">Items</h2>
        <div id="itemsContainer"></div>
      </section>

      <section class="display itemSection">
        <section class="selectedItemDisplay" style="display: none">
          <h2 class="title">Selection</h2>
          <hr />
          <div id="selectionDiv">
            <h3 id="itemSelected" class="title"></h3>
            <p id="itemPrice"></p>
          </div>
        </section>
        <section class="moneySection">
          <h2 class="title">Amount Deposited</h2>
          <h2 id="deposit" class="moneyDeposited"></h2>
          <div class="moneyEntry">
            <div class="btn-group depositGroup" role="group">
              <button
                type="button"
                class="btn btn-secondary"
                onclick="addMoney(this.value)"
                value=".01"
              >
                .01
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                onclick="addMoney(this.value)"
                value=".05"
              >
                .05
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                onclick="addMoney(this.value)"
                value=".10"
              >
                .10
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                onclick="addMoney(this.value)"
                value=".25"
              >
                .25
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                onclick="addMoney(this.value)"
                value="1.00"
              >
                1.00
              </button>
            </div>
            <div class="btn-group depositGroup" role="group">
              <button
                type="button"
                class="btn btn-secondary"
                onclick="addMoney(this.value)"
                value="1000"
              >
                1,000
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                onclick="addMoney(this.value)"
                value="5000"
              >
                5,000
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                onclick="addMoney(this.value)"
                value="10000"
              >
                10,000
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                onclick="addMoney(this.value)"
                value="25000"
              >
                25,000
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                onclick="addMoney(this.value)"
                value="50000"
              >
                50,000
              </button>
            </div>
          </div>
        </section>
        <section class="transaction btn-group">
          <button
            type="button"
            class="btn btn-danger"
            onclick="getChangeToGive()"
          >
            Refund
          </button>
          <button
            type="button"
            class="btn btn-success"
            onclick="processTransaction()"
          >
            Purchase
          </button>
        </section>
      </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
    <script src="js/home.js"></script>
  </body>
</html>
